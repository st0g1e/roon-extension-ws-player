<script src="/socket.io/socket.io.js"></script>
<script src="/player.js"></script>
<link rel='stylesheet' media='screen and (max-width: 480px)' href='small.css' />
<link rel='stylesheet' media='screen and (min-width: 481px)' href='style.css' />

<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

<!--HEADER-->
<div id="header">
	<div id="headerCtl">
		<div id="zone">
			<select id="zoneList" onchange="updateSelected()"></select>
		</div>
		<div id="search"></div>
	</div>
</div>


<!--MAIN-->
<div id="main">
	<div id="icon"></div>
	<div id="musicinfo">
		Artist: <div id="artist" class="relevantinfo"></div><br>
		Album: <div id="album" class="relevantinfo"></div><br>
		Track: <div id="track" class="relevantinfo"></div>
	</div>
</div>


<div id="transport">
	<div id="transportctl">
		<div id="prev" class="prev"></div>
		<div id="playPause" class="play"></div>
		<div id="next" class="next"></div>
	</div>
	<div id="volumectl">
		<div id="volume" class="volume"></div>
	</div>
</div>

<div id="seekfooter">
	<div id="trackSeek"></div>
</div>
